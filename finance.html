<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Finance Dashboard</title>
    <link rel="stylesheet" href="finc.css">
</head>
<body>
    <header>
        <h1>FinanceMate</h1>
    </header>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#budget-section" id="nav-budget">Budget</a></li>
            <li><a href="#expense-section" id="nav-expense">Expenses</a></li>
            <li><a href="#savings-section" id="nav-savings">Savings</a></li>
            <li><a href="#report-section" id="nav-report">Monthly Report</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Single Button with Dropdown Menu -->
        <div class="dropdown">
            <button class="dropbtn">Finance Options</button>
            <div class="dropdown-content">
                <a href="#" id="budget-link">Set Budget</a>
                <a href="#" id="expenses-link">Track Expenses</a>
                <a href="#" id="savings-link">Track Savings</a>
            </div>
        </div>

        <!-- Budget Section -->
        <section class="budget-section" id="budget-section">
            <h2>Set Your Budget</h2>
            <form id="budget-form">
                <label for="budget">Enter Monthly Budget:</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget">
                <button type="submit">Set Budget</button>
            </form>
            <p id="budget-display">Your Budget: $0</p>
        </section>

        <!-- Savings Section -->
        <section class="savings-section" id="savings-section">
            <h2>Track Your Savings</h2>
            <form id="savings-form">
                <label for="savings-goal">Set Savings Goal:</label>
                <input type="number" id="savings-goal" placeholder="Enter savings goal">
                <button type="submit">Add Savings</button>
            </form>
            <p id="savings-display">Savings Goal: $0</p>
        </section>

        <!-- Expense Section -->
        <section class="expense-section" id="expense-section">
            <h2>Track Your Expenses</h2>
            <form id="expense-form">
                <label for="expense-category">Select Category:</label>
                <select id="expense-category">
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" id="expense" placeholder="Enter your expense">
                <button type="submit">Add Expense</button>
            </form>
            <p id="expense-display">Total Expenses: $0</p>
        </section>

        <!-- Monthly Report -->
        <section class="report-section" id="report-section">
            <h2>Monthly Report</h2>
            <canvas id="expenseChart"></canvas>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="finan.js"></script>
</body>
</html>
